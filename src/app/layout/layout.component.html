<mat-tab-group (selectedTabChange)="selectedTabChange($event)">
  <mat-tab label="My Tasks">
    <app-task-list [taskStatus]="0" [reload$]="reload$"></app-task-list>
  </mat-tab>
  <mat-tab label="In Progress">
    <app-task-list [taskStatus]="1" [reload$]="reload$"></app-task-list>
  </mat-tab>
  <mat-tab label="Completed">
    <app-task-list [taskStatus]="2" [reload$]="reload$"></app-task-list>
  </mat-tab>
</mat-tab-group>
